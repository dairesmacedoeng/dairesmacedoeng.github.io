<!DOCTYPE html>
<html>

<head>
    <title>OBP</title>
    <style>
        form {
  background-color: "yellow";
  color: #333;
  padding: 20px;
  border: 1px solid #ddd;
  border-radius: 5px;
  margin: 20px;
}
        .form-container {
      background-color: #f4f4f4; /* Cor de fundo da área do formulário */
      padding: 20px;
      border-radius: 10px; /* Bordas arredondadas */
      margin: 50px auto; /* Centralizar no meio da página */
      max-width: 400px; /* Largura máxima da área do formulário */
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Sombra */
    }

    </style>

    <script>
        function selecionarTexto() {
            var elemento = document.getElementById("resultadoTexto");

            if (document.body.createTextRange) {
                // Internet Explorer
                var range = document.body.createTextRange();
                range.moveToElementText(elemento);
                range.select();
            } else if (window.getSelection) {
                // Outros navegadores
                var range = document.createRange();
                range.selectNode(elemento);
                window.getSelection().removeAllRanges();
                window.getSelection().addRange(range);
            }

            // Copiar para a área de transferência (opcional)
            document.execCommand("copy");
        }
    </script>

    <script type="text/javascript">
        function condicional() {
            var selectedOption = document.getElementById("houve.multa").value;
            var textBox = document.getElementById("multa");
            if (selectedOption === "2") {
                textBox.style.display = "none";
            } else {
                textBox.style.display = "block";
            }
        }

        function obterOpcaoSelecionada() {

            var elemAcionamento = document.getElementById("acionamento");
            var selecionadaAcionamento = elemAcionamento.options[elemAcionamento.selectedIndex].text;

            var elemVenda = document.getElementById("venda");
            var selecionadaVenda = elemVenda.options[elemVenda.selectedIndex].text;

            var elemEntrega = document.getElementById("entrega");
            var selecionadaEntrega = elemEntrega.options[elemEntrega.selectedIndex].text;

            var elemProcesso = document.getElementById("processo");
            var selecionadaProcesso = elemProcesso.options[elemProcesso.selectedIndex].text;

            var elemObs = document.getElementById("obs");
            var selecionadaObs = elemObs.options[elemObs.selectedIndex].text;

            var resultado = "ASSUNTO DO ACIONAMENTO: " + selecionadaAcionamento +
                "\n\n\nRESPONSÁVEL PELA VENDA: " + selecionadaVenda +
                "\n\n\nRESPONSÁVEL PELA ENTREGA: " + selecionadaEntrega +
                "\n\n\nRESPONSÁVEL PELO PROCESSO: " + selecionadaProcesso +
                "\n\n\nOBS: " + selecionadaObs;

            document.getElementById("resultadoTexto").innerText = resultado;
        }
    </script>
</head>

<body>
    <div class="form-container">
    <center>
        <button onclick="document.getElementById('form1').reset(); document.getElementById('form2').reset(); document.getElementById('form3').reset(); document.getElementById('form4').reset(); document.getElementById('form5').reset(); document.getElementById('resultadoTexto').innerText = '';" style="margin: 0; padding: 0; border: none; background: none;">
            <img src="./logo.qca.png" style="width: 300px; height: 90px; margin-right: 10px;" alt="Limpar modelo">
        </button>

        <p ALING=center><font size="4" color="Black">MODELO DE OBP</font></p>
    </center>

    <table style="width: 100%;">
        <tr>
            <td style="width: 50%; background-color: #ffffff;">

                <p>Assunto do acionamento:</p>
                <form id="form1">
                    <select name="ass" id="acionamento">
                        <option value="0"></option>
                        <option value="5">FALHA NA ENTREGA</option>
                        <option value="2">ATRASO NA ENTREGA</option>
                        <option value="9">PRODUTO COM DEFEITO</option>
                        <option value="1">NEGATIVA DO ATENDIMENTO</option>
                        <option value="3">FRAUDE</option>
                    </select>
                </form>

                <p>Quem é o responsável pela venda?</p>
                <form id="form2">
                    <select name="resp.venda" id="venda">
                        <option value="0"></option>
                        <option value="5">MAGAZINE LUIZA</option>
                        <option value="2">PARCEIRO</option>
                        <option value="9">NÃO SE APLICA</option>
                    </select>
                </form>

                <p>Quem é o responsável pela entrega?</p>
                <form id="form3">
                    <select name="resp.entrega" id="entrega">
                        <option value="0"></option>
                        <option value="5">MAGAZINE LUIZA</option>
                        <option value="2">PARCEIRO</option>
                        <option value="9">NÃO SE APLICA</option>
                    </select>
                </form>

                <p>Quem é o responsável pelo processo?</p>
                <form id="form4">
                    <select name="resp.processo" id="processo">
                        <option value="0"></option>
                        <option value="5">MAGAZINE LUIZA</option>
                        <option value="2">CÓRREU</option>
                    </select>
                </form>

                <p>OBS:</p>
                <form id="form5">
                    <select name="obss" id="obs">
                        <option value="0"></option>
                        <option value="5">SALDO REFERENTE À CONDENAÇÃO EM DANOS MORAIS E MATERIAIS</option>
                        <option value="2">SALDO REFERENTE À CONDENAÇÃO EM DANOS MORAIS</option>
                        <option value="9">SALDO REFERENTE À CONDENAÇÃO EM DANOS MATERIAIS</option>
                        <option value="1">SALDO REFERENTE AO ACORDO CELEBRADO ENTRE AS PARTES</option>
                        <option value="3">PREZADOS, VERIFICAR O CÓRREU SE ELES IRÃO CUMPRIR</option>
                    </select>
                </form>

                <p>
                    <button onclick="obterOpcaoSelecionada()">Obter OBP</button> </p>

            </td>

            <td style="width: 50%; background-color: #ffffff;">
                <p id="resultadoTexto"></p>
                <button onclick="selecionarTexto()">Copiar OBF</button>
            </td>
        </tr>

    </table>
    </div>
</body>

</html>
